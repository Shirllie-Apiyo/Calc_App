<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2 col-md-4"></div>
      <div class="col-sm-8 col-md-4">
        <br /><br /><br /><br />

        <div class="container calc">
          <div class="form-input">
            <input
              type="text"
              id="expression"
              value="0"
              class="form-control input-lg"
              disabled
            />
            <input
              type="text"
              id="result"
              class="form-control input-xs"
              value="0"
              disabled
            />
          </div>
          <br /><br />
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <div class="design">1</div>
              </div>
              <div class="col-sm-3">
                <div class="design">2</div>
              </div>
              <div class="col-sm-3">
                <div class="design">3</div>
              </div>
              <div class="col-sm-3">
                <div class="design" style="background-color: coral">+</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="design">4</div>
              </div>
              <div class="col-sm-3">
                <div class="design">5</div>
              </div>
              <div class="col-sm-3">
                <div class="design">6</div>
              </div>
              <div class="col-sm-3">
                <div class="design" style="background-color: coral">-</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="design">7</div>
              </div>
              <div class="col-sm-3">
                <div class="design">8</div>
              </div>
              <div class="col-sm-3">
                <div class="design">9</div>
              </div>
              <div class="col-sm-3">
                <div class="design" style="background-color: coral">*</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="design">0</div>
              </div>
              <div class="col-sm-3">
                <div class="design">.</div>
              </div>
              <div class="col-sm-3">
                <div class="design">?</div>
              </div>
              <div class="col-sm-3">
                <div class="design" style="background-color: coral">/</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="design">(</div>
              </div>
              <div class="col-sm-3">
                <div class="design">)</div>
              </div>
              <div class="col-sm-3">
                <div class="design not">AC</div>
              </div>
              <div class="col-sm-3">
                <div class="design not" style="background-color: coral">=</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-md-4"></div>
    </div>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/jquery.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
